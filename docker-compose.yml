
version: '3.3'
services:
  app:
    build: .
    command: rails s -b 0.0.0.0
    ports:
      - 80:3000
    volumes:
      - .:/rubyjobsbrazil
    links:
      - db

  db:
    image: mysql:5.7
    ports:
      - 3306:3306
    volumes:
      - data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=123
      - MYSQL_USER=root
      - MYSQL_PASSWORD=my_password
      - MYSQL_DATABASE=db
volumes:
  data: